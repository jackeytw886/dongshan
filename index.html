                    drawSprite(f, 6, 6 + (t % 2), t % 6 < 2 ? SPR.fireA : t % 6 < 4 ? SPR.fireB : SPR.fireC);
                    // Ghost eyes
                    if (t % 6 < 3) { setPixel(f, 2, 4, 'Y'); setPixel(f, 13, 3, 'Y'); }
                } else if (s === 6) { // å¤œæ™šæ›´å£¯è§€ï¼šé»‘æš—ä¸­æ˜äº®ç«ç„°
                    drawRect(f, 0, 0, 16, 16, 'c');
                    drawRect(f, 0, 10, 16, 6, 'd');
                    // Bright flames in dark
                    drawSprite(f, 3, 5 + (t % 2), t % 4 < 2 ? SPR.fireA : SPR.fireB);
                    drawSprite(f, 9, 6 + (t % 2 === 0 ? 0 : 1), t % 4 < 2 ? SPR.fireC : SPR.fireA);
                    // Water reflection of fire
                    if (t % 2 === 0) { setPixel(f, 5, 12, 'O'); setPixel(f, 11, 13, 'Y'); }
                    else { setPixel(f, 5, 13, 'Y'); setPixel(f, 11, 12, 'O'); }
                } else { // å¤§è‡ªç„¶ç¦®ç‰©ï¼šåˆ†äº«çš„å¿ƒ
                    drawRect(f, 0, 0, 16, 8, 'I'); drawRect(f, 0, 8, 16, 8, 'G');
                    drawSprite(f, 4, 5, SPR.person); drawSprite(f, 10, 5, SPR.personB);
                    // Thinking bubble with fire+water
                    drawRect(f, 6, 1, 4, 3, 'W');
                    if (t % 4 < 2) setPixel(f, 7, 2, 'R'); else setPixel(f, 8, 2, 'B');
                }
                return f;
            },
            // â•â•â• 7: ä»å±±æ¤ç‰©åœ’ â•â•â•
            (t, s) => {
                let f = makeFrame();
                if (s === 0) { // æ­é¢¨åº­åœ’ï¼šä¿®å‰ªè‰åª+èŠ±åœƒ
                    drawRect(f, 0, 0, 16, 6, 'I'); drawRect(f, 0, 6, 16, 10, 'G');
                    // Trimmed hedges
                    drawRect(f, 2, 8, 4, 3, 'g'); drawRect(f, 10, 8, 4, 3, 'g');
                    // Flowers
                    setPixel(f, 3, 7, 'R'); setPixel(f, 5, 7, 'K'); setPixel(f, 11, 7, 'Y'); setPixel(f, 13, 7, 'M');
                    drawRect(f, 6, 12, 4, 4, 'S'); // Stone path
                } else if (s === 1) { // ç²¾éˆçš„è…³æ­¥ï¼šæ£®æ—+éš¨æ©Ÿé–ƒå…‰
                    drawRect(f, 0, 0, 16, 16, 'g');
                    drawSprite(f, 1, 0, SPR.treeA); drawSprite(f, 6, 1, SPR.treeB); drawSprite(f, 11, 0, SPR.treeA);
                    // Fairy sparkles
                    for (let i = 0; i < 3; i++) {
                        let sx = (t * 7 + i * 5) % 16, sy = (t * 3 + i * 11) % 16;
                        setPixel(f, sx, sy, t % 2 === 0 ? 'E' : 'W');
                    }
                    drawSprite(f, 8, 10, SPR.person);
                } else if (s === 2) { // é‡‘è±èŒ¶ï¼šèŒ¶åœ’+éœ§æ°£
                    drawRect(f, 0, 0, 16, 4, 'w'); // Fog
                    drawRect(f, 0, 4, 16, 12, 'g');
                    // Tea rows
                    for (let i = 0; i < 16; i += 2) { drawRect(f, i, 6, 1, 8, 'G'); }
                    // Fog drifting
                    if (t % 4 < 2) { for (let i = 0; i < 16; i += 3) setPixel(f, (i + t) % 16, 3, 'W'); }
                    drawRect(f, 10, 10, 3, 3, 'S'); // Tea house
                } else if (s === 3) { // ä¿¯ç°è˜­é™½å¹³åŸï¼šé æ™¯å…¨è¦½
                    drawRect(f, 0, 0, 16, 4, 'I');
                    drawRect(f, 0, 4, 16, 4, 'G'); // Fields
                    drawRect(f, 0, 8, 16, 4, 'Y'); // Rice
                    drawRect(f, 0, 12, 16, 4, 'B'); // Ocean
                    drawRect(f, 12, 13, 3, 2, 'N'); // Turtle island
                    // Winding river
                    drawLine(f, 2, 6, 8, 8, 'B'); drawLine(f, 8, 8, 14, 6, 'I');
                } else if (s === 4) { // æ£®æ—æµ´ï¼šèŠ¬å¤šç²¾ç²’å­
                    drawRect(f, 0, 0, 16, 16, 'g');
                    drawSprite(f, 2, 0, SPR.treeA); drawSprite(f, 10, 1, SPR.treeB);
                    drawRect(f, 0, 14, 16, 2, 'N'); // Leaf floor
                    // Phytoncide particles floating
                    for (let i = 0; i < 6; i++) {
                        let px = (t * 2 + i * 7) % 16, py = (t + i * 5) % 14;
                        setPixel(f, px, py, 'E');
                    }
                } else if (s === 5) { // æ¨è»Šä¹Ÿèƒ½èµ°ï¼šç„¡éšœç¤™æ­¥é“
                    drawRect(f, 0, 0, 16, 8, 'I'); drawRect(f, 0, 8, 16, 8, 'G');
                    drawRect(f, 0, 10, 16, 2, 'S'); // Wide flat path
                    drawSprite(f, 3, 7, SPR.person); // Kid
                    // Wheelchair
                    drawRect(f, 9, 8, 3, 2, 'v'); setPixel(f, 10, 10, 'v'); setPixel(f, 11, 10, 'v');
                    drawSprite(f, 1, 3, SPR.treeA);
                } else if (s === 6) { // å°ç£è—éµ²ï¼é£›éæ¨¹æ¢¢
                    drawRect(f, 0, 0, 16, 6, 'I'); drawRect(f, 0, 6, 16, 10, 'G');
                    drawSprite(f, 2, 3, SPR.treeA); drawSprite(f, 10, 4, SPR.treeB);
                    // Blue magpie flying across
                    let mx = (t * 2) % 20 - 4;
                    drawSprite(f, mx, 2, SPR.magpie);
                    drawSprite(f, 8, 8, SPR.person); // Kid watching
                } else { // æ¤ç‰©åœ’çš„ç§˜å¯†ï¼šç•™è¨€+æ„Ÿå‹•
                    drawRect(f, 0, 0, 16, 16, 'g');
                    drawSprite(f, 1, 0, SPR.treeA); drawSprite(f, 11, 0, SPR.treeA);
                    // Notebook
                    drawRect(f, 5, 8, 6, 5, 'W'); drawRect(f, 6, 9, 4, 3, 'w');
                    drawSprite(f, 7, 5, SPR.person);
                    // Fairy farewell sparkles
                    if (t % 2 === 0) { setPixel(f, (t * 3) % 16, (t * 5) % 14, 'E'); setPixel(f, (t * 7) % 16, (t * 11) % 14, 'W'); }
                }
                return f;
            }
        ];

        // â•â•â• AUDIO ENGINE & SFX â•â•â•
        const AC = new (window.AudioContext || window.webkitAudioContext)();
        const SFX_GAIN = AC.createGain();
        SFX_GAIN.connect(AC.destination);
        SFX_GAIN.gain.value = 0.5;

        function playThemeSfx(themeId, sceneIdx) {
            if (AC.state === 'suspended') AC.resume();
            const now = AC.currentTime;

            function osc(type, freq, time, dur, vol) {
                const o = AC.createOscillator();
                const g = AC.createGain();
                o.type = type;
                if (Array.isArray(freq)) {
                    o.frequency.setValueAtTime(freq[0], time);
                    o.frequency.exponentialRampToValueAtTime(freq[1], time + dur);
                } else {
                    o.frequency.setValueAtTime(freq, time);
                }
                g.gain.setValueAtTime(vol, time);
                g.gain.exponentialRampToValueAtTime(0.01, time + dur);
                o.connect(g); g.connect(SFX_GAIN);
                o.start(time); o.stop(time + dur);
            }

            function noise(time, dur, vol, lpFreq) {
                const bufSize = AC.sampleRate * dur;
                const buf = AC.createBuffer(1, bufSize, AC.sampleRate);
                const data = buf.getChannelData(0);
                for (let i = 0; i < bufSize; i++) data[i] = Math.random() * 2 - 1;
                const n = AC.createBufferSource();
                n.buffer = buf;
                const g = AC.createGain();
                const f = AC.createBiquadFilter();
                f.type = 'lowpass'; f.frequency.value = lpFreq || 1000;
                g.gain.setValueAtTime(vol, time);
                g.gain.exponentialRampToValueAtTime(0.01, time + dur);
                n.connect(f); f.connect(g); g.connect(SFX_GAIN);
                n.start(time);
            }

            // Custom SFX for each theme
            switch (themeId) {
                case 0: // Train: Toot Toot
                    osc('square', 350, now, 0.4, 0.15); osc('square', 450, now, 0.4, 0.15);
                    osc('square', 350, now + 0.5, 0.6, 0.15); osc('square', 450, now + 0.5, 0.6, 0.15);
                    break;
                case 1: // River: Splash
                    noise(now, 0.8, 0.6, 800);
                    osc('sine', [400, 200], now, 0.3, 0.2);
                    break;
                case 2: // Lake: Bell
                    osc('sine', 880, now, 2.0, 0.3); osc('sine', 1320, now, 2.0, 0.1);
                    break;
                case 3: // Waterfall: Rush
                    noise(now, 1.5, 0.4, 400); noise(now, 1.5, 0.2, 2000);
                    break;
                case 4: // Rice field: Bird
                    osc('sine', [2000, 2500], now, 0.1, 0.15);
                    osc('sine', [2500, 2000], now + 0.15, 0.1, 0.15);
                    break;
                case 5: // Farm: Baa
                    osc('sawtooth', [300, 250], now, 0.6, 0.15);
                    break;
                case 6: // Fire water: Magic pop
                    osc('sine', [1000, 2000], now, 0.1, 0.15);
                    osc('sine', [1500, 3000], now + 0.1, 0.1, 0.15);
                    break;
                case 7: // Forest: Twinkle
                    osc('sine', 1200, now, 0.2, 0.15);
                    osc('sine', 1600, now + 0.1, 0.2, 0.15);
                    osc('sine', 2000, now + 0.2, 0.3, 0.15);
                    break;
                default:
                    osc('triangle', 330, now, 0.3, 0.2);
            }
        }

        // â•â•â• ENGINE â•â•â•
        let curThemeId = -1;
        let curScene = 0;
        let isPlaying = false;
        let isAutoNext = true;

        const audioTTS = new Audio();
        const audioBGM = new Audio();
        audioBGM.loop = true;

        let ledTimer = null;
        let t = 0;

        // Init Menu
        const tGrid = document.getElementById('themeGrid');
        THEMES.forEach((thm, idx) => {
            const card = document.createElement('div');
            card.className = 'theme-card';
            card.onclick = () => preloadAndPlay(idx);

            let f = SCENE_GEN[idx](0, 0);
            let prevHtml = '<div class="led-preview">';
            for (let r of f) for (let c of r) prevHtml += `<div class="px" style="background:${P[c] || '#111'}"></div>`;
            prevHtml += '</div>';

            card.innerHTML = `
                <div class="emoji">${thm.emoji}</div>
                <div class="tname" style="color:${thm.color}">${thm.name}</div>
                <div class="tdesc">åŒ…å« ${thm.titles.length} æ®µæ•…äº‹èªéŸ³</div>
                ${prevHtml}
            `;
            tGrid.appendChild(card);
        });

        // Init LED Grid
        const ledGrid = document.getElementById('ledGrid');
        for (let i = 0; i < 256; i++) {
            const d = document.createElement('div');
            d.className = 'px';
            ledGrid.appendChild(d);
        }

        function preloadAndPlay(idx) {
            curThemeId = idx;
            curScene = 0;
            const thm = THEMES[idx];

            document.getElementById('menuPage').style.display = 'none';
            document.getElementById('playerPage').style.display = 'flex';
            document.getElementById('playerTitle').innerText = thm.name;
            document.getElementById('playerTitle').style.color = thm.color;

            // BGM Setup
            audioBGM.src = `bgm_mp3/bgm_${thm.bgm}.mp3`;
            const bgmVol = document.getElementById('bgmSlider').value / 100;
            audioBGM.volume = bgmVol;

            // Load first scene
            loadScene(0);

            // Auto play bgm
            audioBGM.play().catch(e => console.log("Auto play prevented for BGM"));
            startLedAnim();
        }

        function showMenu() {
            stopStory();
            document.getElementById('menuPage').style.display = 'flex';
            document.getElementById('playerPage').style.display = 'none';
        }

        function loadScene(idx) {
            curScene = Math.max(0, Math.min(idx, THEMES[curThemeId].titles.length - 1));
            const thm = THEMES[curThemeId];

            document.getElementById('sceneTitle').innerText = `ç¬¬ ${curScene + 1} å¹•ï¼š${thm.titles[curScene]}`;
            document.getElementById('sceneText').innerText = thm.texts[curScene];

            // Progress Dots
            const dt = document.getElementById('sceneDots');
            dt.innerHTML = '';
            thm.titles.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `scene-dot ${i === curScene ? 'active' : (i < curScene ? 'done' : '')}`;
                dot.onclick = () => { loadScene(i); if (isPlaying) playCurrent(); };
                dt.appendChild(dot);
            });

            // TTS Setup
            const fileNum = String(thm.files[curScene]).padStart(5, '0');
            audioTTS.src = `tts_audio/${fileNum}.mp3`;
            audioTTS.volume = document.getElementById('volSlider').value / 100;
        }

        function playCurrent() {
            if (audioTTS.currentTime === 0) {
                playThemeSfx(curThemeId, curScene);
            }
            audioTTS.play().then(() => {
                isPlaying = true;
                updatePlayBtn();
            }).catch(e => console.log(e));
        }

        function togglePlay() {
            if (isPlaying) {
                audioTTS.pause();
                isPlaying = false;
            } else {
                if (audioTTS.ended || audioTTS.currentTime === 0) {
                    playCurrent();
                } else {
                    audioTTS.play();
                    isPlaying = true;
                }

                // Ensure BGM is playing
                if (audioBGM.paused) audioBGM.play().catch(e => e);
            }
            updatePlayBtn();
        }

        function stopStory() {
            audioTTS.pause();
            audioTTS.currentTime = 0;
            audioBGM.pause();
            isPlaying = false;
            updatePlayBtn();
            stopLedAnim();
            // Clear LED
            const pxs = ledGrid.children;
            for (let i = 0; i < 256; i++) pxs[i].style.background = '#1a1a1a';
        }

        function nextScene() {
            if (curScene < THEMES[curThemeId].titles.length - 1) {
                loadScene(curScene + 1);
                if (isPlaying) playCurrent();
            } else {
                togglePlay(); // Reached end
            }
        }

        function prevScene() {
            if (curScene > 0) {
                loadScene(curScene - 1);
                if (isPlaying) playCurrent();
            }
        }

        function updatePlayBtn() {
            const btn = document.getElementById('playBtn');
            if (isPlaying) {
                btn.className = 'ctrl ctrl-pause';
                btn.innerHTML = 'â¸ æš«åœ';
            } else {
                btn.className = 'ctrl ctrl-play';
                btn.innerHTML = 'â–¶ æ’­æ”¾';
            }
        }

        // Auto next
        audioTTS.onended = () => {
            if (isAutoNext && curScene < THEMES[curThemeId].titles.length - 1) {
                nextScene();
            } else {
                isPlaying = false;
                updatePlayBtn();
            }
        };

        // Volume logic
        document.getElementById('volSlider').oninput = (e) => { audioTTS.volume = e.target.value / 100; };
        document.getElementById('bgmSlider').oninput = (e) => { audioBGM.volume = e.target.value / 100; };

        // LED Looper
        function startLedAnim() {
            if (ledTimer) clearInterval(ledTimer);
            t = 0;
            ledTimer = setInterval(() => {
                const f = SCENE_GEN[curThemeId](t, curScene);
                const pxs = ledGrid.children;
                let i = 0;
                for (let r of f) {
                    for (let c of r) {
                        pxs[i].style.background = P[c] || '#1a1a1a';
                        if (c !== '.') pxs[i].style.boxShadow = `0 0 8px ${P[c]}`;
                        else pxs[i].style.boxShadow = 'none';
                        i++;
                    }
                }
                t++;
            }, 300); // 3 FPS roughly
        }
        function stopLedAnim() {
            if (ledTimer) clearInterval(ledTimer);
        }
    </script>
